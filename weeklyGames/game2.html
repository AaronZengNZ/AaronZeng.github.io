<head>
    <title>
        Azeng | Mitsakes
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class='text-center'>
    <h2 id='secretApple' class='m-3 text-secondary'>Mitsakes</h2>
    <h5 id='quest' class='m-3 text-secondary'></h5>
    <br>
    <div id='stats'  class="d-none">
        <br>
        <br>
        <br>
        <div style="left:10;position:absolute;z-index: 9999">
        <h6 id='dmg' class='text-secondary'>DMG:1</h6>
        <h6 id='hp' class='text-secondary' >HP:100</h6>
        <h6 id='def' class='text-secondary' >DEF:0</h6>
        <h6 id='lv' class='text-secondary' >LVL:1</h6>
        <h6 id='rank' class='text-secondary' >RANK:COMMON</h6>
        <h6 id='gold' class='text-warning'>0 GRAMS OF GOLD</h6>
    </div>
    <h6 id='human' class="text-info"></h6>
    <button id='accept' class="btn btn-success d-none btn-small">Accept</button>
    <button id='decline' class="btn btn-danger d-none btn-small">In the trash!</button>
    <br>
    <br>
    <button id='upgrade' class="btn btn-success btn-small">Level up ground [1 KILO]</button>
    <br>
    <br>
    <button id='fightBtn' class="btn btn-warning btn-small">Battle An Enemy!</button>
    <br>
    <h6 id='fightstats' class='text-danger'></h6>
    </div>
    <button id='deal' class="btn btn-success d-none" >Deal!</button>
    

    <h6 id='timeText' class="text-secondary"></h6>
    <h6 id='grass.' class='text-primary' style="bottom:10;right:10;position:absolute;z-index: 9999">Created By Aaron Zeng</h6>
    <script src='game2.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>
